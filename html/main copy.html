<div class="container-fluid">

    <!-- cột 1 hello Duy, account, department -->
    <div class="col-xs-1 bd1px" id="mainCol1">
        <div class="container-fluid bd1px">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <b>Hello Duy</b>
        </div>
        <div class="container-fluid bd1px" id="mainCol1Account">
            <i class="fa fa-user" aria-hidden="true"></i>
            <b>Account</b>
        </div>
        <div class="container-fluid bd1px" id="mainCol1Department">
            <i class="fa fa-users" aria-hidden="true"></i>
            <b>Department</b>
        </div>
    </div>

    <!-- cột 2 chứa bảng -->
    <div class="col-xs-11 bd1px" id="mainCol2">

        <!-- cột 2 row tiêu đề -->
        <div class="container-fluid " id="mainRow1">
            <b>ACCOUNT LIST</b>
        </div>

        <!-- cột 2 row filter -->
        <div class="container-fluid " id="mainRow2">
            <select id="roleFilter" name="roleFilter">
                <option value="" disabled selected hidden>Role</option>
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
              </select>
            <select id="departmentFilter" name="departmentFilter">
                <option value="" disabled selected hidden>Department</option>
                <option value="department1">department1</option>
                <option value="department2">department2</option>
                <option value="department3">department3</option>
              </select>
            <i class="fa fa-filter" aria-hidden="true"></i>
        </div>

        <!-- cột 2 row tìm kiếm và bộ công cụ thêm xóa và refresh -->
        <div class="container-fluid " id="mainRow3">
            <div class="col-xs-10" id="mainRow3Col1">
                <input type="text" id="search" placeholder="Search by name...">
            </div>
            <div class="col-xs-2 " id="mainRow3Col2">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <i class="fa fa-plus-square" aria-hidden="true" data-toggle="modal" id="createAccountIcon"></i>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </div>
        </div>

        <!-- cột 2 row table -->
        <div class="container-fluid " id="mainRow4">
            <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Username</th>
                        <th>Fullname</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td><input type="checkbox" id="user1" name="user1" value="user1"></td>
                        <td>username1</td>
                        <td>name1</td>
                        <td>role1</td>
                        <td>department1</td>
                        <td>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <!-- cột 2 row đánh số trang -->
        <div class="container-fluid " id="mainRow5">

        </div>
    </div>



    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title">Create New Account</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="username"><b>Username: </b></label>
                        <input type="text" placeholder="Enter Username..." name="username" id="username" required><br>

                        <label for="firstName"><b>First Name: </b></label>
                        <input type="text" placeholder="Enter First Name..." name="firstName" id="firstName" required>

                        <label for="lastName"><b>Last Name: </b></label>
                        <input type="text" placeholder="Enter Last Name..." name="lastName" id="lastName" required><br>

                        <label for="role"><b>Role: </b></label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected hidden> - Pick Role- </option>
                            <option value="ADMIN">Admin</option>
                            <option value="MANAGER">Manager</option>
                            <option value="EMPLOYEE">Employee</option>
                          </select><br>
                        <input type="hidden" name="roleInput" id="roleInput">

                        <label for="department"><b>department: </b></label>
                        <select id="department" name="department" required>
                            <option value="" disabled selected hidden> - Pick Department - </option>
                            <option value="department1">department1</option>
                            <option value="department2">department2</option>
                            <option value="department3">department3</option>
                          </select>
                        <input type="hidden" name="departmentInput" id="departmentInput">
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAccount">Save</button>
                </div>
            </div>
        </div>
    </div>



</div>
