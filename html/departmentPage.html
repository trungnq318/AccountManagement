<!-- cột 2 row tiêu đề -->
<div class="container-fluid " id="mainRow1">
    <b>DEPARTMENT LIST</b>
</div>

<!-- cột 2 row filter -->
<div class="container-fluid " id="mainRow2">

    <label for="minDate" style="margin-left: 15px;">Min Date :</label>
    <input type="date" id="minDate" name="minDate">
    <label for="maxDate" style="margin-left: 30px;">Max Date :</label>
    <input type="date" id="maxDate" name="maxDate">

    <select id="typeFilter" name="typeFilter">
                <option value="" disabled selected hidden>Type</option> 
                <option value="DEV">DEV</option>
                <option value="TEST">TEST</option>
                <option value="ScrumMaster">ScrumMaster</option>
                <option value="PM">Employee</option>
              </select>
    <input type="hidden" name="filterByType" id="filterByType">

    <i class="fa fa-filter" onclick="filterDep()" aria-hidden="true"></i>
</div>

<!-- cột 2 row tìm kiếm và bộ công cụ thêm xóa và refresh -->
<div class="container-fluid " id="mainRow3">
    <div class="col-xs-10" id="mainRow3Col1">
        <input type="text" id="searchDep" placeholder="Search by name...">

        <button type="button" onClick="seachDep()" class="btn btn-primary">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>

    </div>
    <div class="col-xs-2 " id="mainRow3Col2">
        <i class="fa fa-refresh" aria-hidden="true" id="refreshDepIcon"></i>
        <i class="fa fa-plus-square" aria-hidden="true" data-toggle="modal" id="createDepIcon"></i>
        <i class="fa fa-trash-o" aria-hidden="true" id="deleteDepsIcon"></i>
    </div>
</div>

                <th>Type</th>
                <th>Create date MM-dd-yyyy<i class="fa fa-sort " onClick="changeSortDep('createdDate') " aria-hidden="true "></i></th>
                <th>Actions</th>
            </tr>
        </thead>
